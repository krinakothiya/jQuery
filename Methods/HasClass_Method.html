<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HasClass Method</title>
    <style>
        body {
            font-family: arial;
        }

        h1 {
            font-size: 25px;
        }

        #box {
            background: gray;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1> HasClass Method</h1>
    <div id="box" class="">
        <h2 class="test">Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
    </div>
    <br>
    <button id="hasClassBtn">hasClass</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#hasClassBtn').click(function () {

            // checks specified class is available or not
            console.log($('#box h2').hasClass("test"));
            console.log($('#box').hasClass("test"));
        })
    })
</script>

</html>
