<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Methods</title>
    <style>
        body {
            font-family: arial;
        }

        #box {
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>CSS Methods</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
    </div><br>
    <button id="stylebutton">Add Style</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#stylebutton').click(function () {
            $('#box').css({ "background": "pink", "color": "#3052a0", "border": "2px solid green" });
        });
    })
</script>

</html>
