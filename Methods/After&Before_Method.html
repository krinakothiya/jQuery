<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> After & Before Methods </title>
    <style>
        body {
            font-family: arial;
        }

        h1 {
            font-size: 25px;
        }

        #box {
            background: rgb(132, 161, 132);
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>jquery Append & Prepend Methods </h1>
    <div id="box">
        <h2> Text Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit saepe neque placeat tenetur. Quos
            nesciunt,reprehenderit porro error dolores recusandae enim veritatis. Minima, qui nesciunt ad asperiores
            quas nobis minus?</p>
    </div>
    <br>
    <button id="afterBtn">After</button>
    <button id="beforeBtn">Before</button>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        // add content outside an element
        // add content at the end  
        $("#afterBtn").click(function () {
            $('#box').after("<h3> After : The end </h3>")
        })

        // add content at the beginning   
        $("#beforeBtn").click(function () {
            $('#box').before("<h3>Before : Hello </h3>")
        })

    })
</script>

</html>
