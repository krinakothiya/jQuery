<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Method</title>
    <style>
        body {
            font-family: arial;
        }

        h1 {
            font-size: 25px;
        }

        #box {
            background: #c8ace1d4;
            padding: 10px;
            border: 1px solid #000;
        }

        #box2 {
            background: #e4dca1d4;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Clone Method</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
    </div>
    <br>
    <div id="box2">
        <p>This is another DIV.</p>
    </div><br>
    <button id="cloneBtn">Clone</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#cloneBtn").click(function () {

            // copy elemet inside the other element 
            $('#box').clone().prependTo("#box2")

            // $('#box h2').clone().prependTo("#box2")
            // $('#box p').clone().appendTo("#box2")
        })
    })
</script>

</html>
