<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On & Off Method</title>
    <style>
        body {
            font-family: arial;
        }

        #box {
            padding: 10px;
            border: 1px solid #000;
        }

        .boxbg {
            background: pink;
        }
    </style>
</head>

<body>
    <h1>jQuery On & Off Methods</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
    </div><br>
    <button>Remove Event</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        // use multiple events in one selector
        $('#box').on({
            click: function () {
                $(this).css("background-color", "#90c590")
            },

            mouseenter: function () {
                $(this).css("background-color", "#6f585c")
            },

            mouseleave: function () {
                $(this).css("background-color", "#cc966a")
            }
        })

        // remove the events
        $('button').click(function () {
            $('#box').off('mouseenter mouseleave')
        })

    })
</script>

</html>
