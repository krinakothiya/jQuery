<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Method</title>
    <style>
        body {
            font-family: arial;
        }

        h1 {
            font-size: 25px;
        }

        #box {
            background: rgb(196, 134, 160);
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Chaining Method</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
    </div>
    <br>
    <button id="animateBtn">Animate</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#animateBtn').click(function () {
            // use multiple methods in one selector
            $('#box').css('background', 'rgb(165, 214, 235)')
                .slideUp(2000)
                .slideDown(2000)
        })
    })
</script>

</html>
