<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Method</title>
    <style>
        body {
            font-family: arial;
        }

        h1 {
            font-size: 25px;
        }

        #box {
            background: rgb(141, 150, 141);
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 1px solid #000;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Animate Method</h1>
    <div id="box">Hello</div>
    <br>
    <button id="animateBtn">Animate</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#animateBtn').click(function () {
            $('#box').animate({ left: '150px', fontSize: '30px' }, 3000, function () {
                console.log("First Animate Completed;z")                // animate({params},speed,callback);

            });
            $('#box').animate({ top: '150px' });
            $('#box').animate({ width: '250px' });
        });
    })
</script>

</html>
