<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Method</title>
    <style>
        body {
            font-family: arial;
        }

        h1 {
            font-size: 25px;
        }

        #box {
            background: rgb(199, 157, 182);
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 1px solid #000;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Stop Method</h1>
    <div id="box">Hello</div>
    <br>
    <button id="animateBtn">Animate</button>
    <button id="stopBtn">Stop</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#animateBtn').click(function () {
            $('#box').animate({ left: '200px' }, 3000);
            $('#box').animate({ fontSize: '25px' }, 2000);
            $('#box').slideUp(3000)         // stop  slide animation : 
        })

        // Stop : 
        $('#stopBtn').click(function () {
            $('#box').stop()               // stop the first Animation 
            // $('#box').stop(true)               // stop all animation
            // $('#box').stop(true, true)               // stop the Animation and put selector at the end.
        })
    })
</script>

</html>
