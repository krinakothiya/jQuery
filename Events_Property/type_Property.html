<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Type Property</title>
    <style>
        body {
            font-family: arial;
        }

        h1 {
            font-size: 25px;
        }

        #box {
            border: 1px solid #6c5ce7;
            background: #a2a1b7;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1> Type Property</h1>
    <div id="box"></div>
    <h2></h2>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#box').on('click dblclick mouseenter mouseleave', function (event) {
            $('h2').text(event.type)       //check type of event
        })

    })
</script>

</html>
