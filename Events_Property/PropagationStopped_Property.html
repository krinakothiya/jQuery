<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropagationStopped Property</title>
    <style>
        body {
            font-family: arial;
        }

        h1 {
            font-size: 25px;
        }

        #box {
            border: 2px solid #08070f;
            background: pink;
            padding: 19px;
        }
    </style>
</head>

<body>
    <h1>PropagationStopped Property</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
        <button>Test Button</button>
    </div>
    <h3></h3>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        $('#box').click(function (event) {
            alert("The div element was Clicked ");

        })

        $('h2').click(function (event) {
            event.stopPropagation()                                     // used to stop the propagation of an event (handle event bubbling)
            alert("The h2 element was Clicked : " + event.isPropagationStopped());    //  check whether stopPropagation has been called on the event or not
        })

        $('p').click(function (event) {
            event.stopPropagation()
            alert("The p element was Clicked : " + event.isPropagationStopped());
        })

        $('button').click(function () {
            alert("The button element was Clicked");
        })
    })
</script>

</html>
